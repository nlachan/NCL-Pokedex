<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Pokedex</title>
  </head>
  <body>
    <!-- Main Title and List -->
    <div>
      <h1><img src="images/th.jpg" /></h1>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="images/pokeball.png" alt="pokeball" width="300" height="300
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">
              <img
                src="images/pokemon-home-logo-169.jpg"
                width="400"
                height="300" />
              <span class="sr-only"></span
            ></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://bulbapedia.bulbagarden.net/wiki/Pok%C3%A9dex"
              ><img src="images/pokedex-kanto-1.jpg" width="500" height="300" />
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Coming Soon!</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="list-group">
      <header class="container">
        <ul style="list-style-type: none" class="pokemon-list"></ul>
      </header>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal-container"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modal-title"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap Javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
